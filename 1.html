<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista função</title>
</head>
<body>
    <script>

        function dobrar(num) { //função com os parâmetros
            let dobrar = num + num // variável para dobrar
            return dobrar //devolver soma
        }

        var resultado1 = dobrar(1) //invocar a função
        var resultado2 = dobrar(2) //invocar a função
        var resultado3 = dobrar(3) //invocar a função
        alert("O dobro de 1 é " + resultado1) //exibir o parâmetro/bloco de código
        alert("O dobro de 2 é " + resultado2) //exibir o parâmetro/bloco de código
        alert("O dobro de 3 é " + resultado3) //exibir o parâmetro/bloco de código


    </script>
</body>
</html>
