<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista função</title>
</head>
<body>
    <script>

        function elevar(X, Y) { //função com os parâmetros
            let elevar = X ** Y // variável para elevar
            return elevar //devolver potência
        }

        var resultado = elevar(2, 3) //invocar a função
        alert("2 elevado a 3 é " + resultado) //exibir o parâmetro/bloco de código


    </script>
</body>
</html>
